<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sample Client</title>
</head>
<body>

    <div>

        <span>Enter Username</span>
        <input type="text" id="username" />

    </div>
    <div>

        <span>Enter Password</span>
        <input type="password" id="password" />

    </div>
    <div>

        <span>Confirm Password</span>
        <input type="password" id="passwordConfirm" />

    </div>
    <div>

        <span>Enter Email</span>
        <input type="email" id="email" />

    </div>
    <div>

        <span>First Name</span>
        <input type="text" id="fname" />

    </div>
    <div>

        <span>Last Name</span>
        <input type="text" id="lname" />

    </div>
    <div>

        <span>Enter a phone number</span>
        <input type="tel" id="phoneNumber" />

    </div>

    <button id="submitButton">Submit Form</button>

    <script type="text/javascript">


        document.getElementById("submitButton").onclick = function () {

            if (document.getElementById("username").value !== ""
                && document.getElementById("password").value !== ""
                && document.getElementById("passwordConfirm").value === document.getElementById("password").value
                && document.getElementById("email").value !== ""
                && document.getElementById("fname").value !== ""
                && document.getElementById("lname").value !== ""
                && document.getElementById("phoneNumber").value !== "") {


                fetch('/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById("username").value,
                        password: document.getElementById("password").value,
                        email: document.getElementById("email").value,
                        name: document.getElementById("fname").value,
                        lastName: document.getElementById("lname").value,
                        phoneNumber: parseInt( document.getElementById("phoneNumber").value)
                    })
                });
       
            }


        }


    </script>

</body>
</html>
